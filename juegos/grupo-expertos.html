<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Juego Interactivo - Adivina el NÃºmero</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      text-align: center;
      padding: 2em;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 1.5em;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
      text-shadow: 0 0 8px rgba(0,0,0,0.3);
    }
    p {
      font-size: 1.2em;
      margin: 0.2em 0 1em 0;
      text-shadow: 0 0 6px rgba(0,0,0,0.3);
    }
    input[type="number"] {
      padding: 0.6em 1em;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      width: 120px;
      text-align: center;
      outline: none;
      box-shadow: 0 0 8px rgba(255,255,255,0.3);
    }
    button {
      padding: 0.6em 1.5em;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      background-color: #ff8c00;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255,140,0,0.6);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e67600;
    }
    #feedback {
      font-weight: bold;
      font-size: 1.3em;
      min-height: 2em;
      margin-top: 0.5em;
      text-shadow: 0 0 5px rgba(0,0,0,0.4);
    }
    #attempts {
      font-size: 1em;
      margin-top: 0.2em;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ² Adivina el NÃºmero ðŸŽ²</h1>
  <p>Estoy pensando en un nÃºmero del 1 al 20. Â¿Puedes adivinarlo?</p>

  <input type="number" id="guessInput" min="1" max="20" placeholder="Tu nÃºmero" />
  <button id="guessBtn">Adivinar</button>

  <div id="feedback"></div>
  <div id="attempts"></div>

  <script>
    const guessInput = document.getElementById('guessInput');
    const guessBtn = document.getElementById('guessBtn');
    const feedback = document.getElementById('feedback');
    const attemptsDisplay = document.getElementById('attempts');

    let secretNumber = Math.floor(Math.random() * 20) + 1;
    let attempts = 0;
    let gameOver = false;

    function resetGame() {
      secretNumber = Math.floor(Math.random() * 20) + 1;
      attempts = 0;
      gameOver = false;
      feedback.textContent = '';
      attemptsDisplay.textContent = '';
      guessInput.value = '';
      guessInput.disabled = false;
      guessBtn.textContent = 'Adivinar';
      guessBtn.disabled = false;
      guessInput.focus();
    }

    guessBtn.addEventListener('click', () => {
      if (gameOver) {
        resetGame();
        return;
      }

      const guess = Number(guessInput.value);

      if (!guess || guess < 1 || guess > 20) {
        feedback.textContent = 'Por favor ingresa un nÃºmero vÃ¡lido entre 1 y 20.';
        feedback.style.color = '#ffcc00';
        return;
      }

      attempts++;
      if (guess === secretNumber) {
        feedback.textContent = `Â¡Felicidades! Adivinaste el nÃºmero ${secretNumber} en ${attempts} intento(s). ðŸŽ‰`;
        feedback.style.color = '#00ff88';
        gameOver = true;
        guessBtn.textContent = 'Jugar otra vez';
        guessInput.disabled = true;
      } else if (guess > secretNumber) {
        feedback.textContent = 'Demasiado alto. Intenta un nÃºmero menor.';
        feedback.style.color = '#ff6666';
      } else {
        feedback.textContent = 'Demasiado bajo. Intenta un nÃºmero mayor.';
        feedback.style.color = '#ff6666';
      }

      attemptsDisplay.textContent = `Intentos: ${attempts}`;
      guessInput.value = '';
      guessInput.focus();
    });

    // Enfocar input al cargar la pÃ¡gina
    window.onload = () => guessInput.focus();
  </script>
</body>
</html>
