<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa Mental - Expansi√≥n de Ideas</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2em; background: #f0f4f8; color: #333; text-align: center; }
    h1 { color: #3f51b5; }
    .item {
      padding: 0.5em 1em;
      margin: 0.5em auto;
      width: 60%;
      background: white;
      border: 2px solid #3f51b5;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .item.selected { background-color: #d1c4e9; }
    .correct { background-color: #c8e6c9; border-color: green; }
    .incorrect { background-color: #ffcdd2; border-color: red; }
    #feedback { margin-top: 1em; font-weight: bold; }
    #confirmar {
      margin-top: 1em;
      padding: 0.6em 1.2em;
      background: #3f51b5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Mapa Mental - Expansi√≥n de Ideas</h1>
  <p>Haz clic en las ideas que derivan del concepto <strong>'Educaci√≥n'</strong>.</p>

  <div id="lista">
    <div class="item" data-correcto="true">üìò Aprendizaje</div>
    <div class="item" data-correcto="true">üéì Conocimiento</div>
    <div class="item" data-correcto="false">‚ùå Autom√≥vil</div>
    <div class="item" data-correcto="true">üìö Formaci√≥n</div>
    <div class="item" data-correcto="false">üçï Pizza</div>
  </div>

  <button id="confirmar" onclick="validar()">Confirmar selecci√≥n</button>
  <div id="feedback"></div>

  <script>
    const items = document.querySelectorAll(".item");

    items.forEach(item => {
      item.addEventListener("click", () => {
        item.classList.toggle("selected");
      });
    });

    function validar() {
      let correcto = true;

      items.forEach(item => {
        const esCorrecto = item.dataset.correcto === "true";
        const fueSeleccionado = item.classList.contains("selected");

        if (esCorrecto && fueSeleccionado) {
          item.classList.remove("selected");
          item.classList.add("correct");
        } else if (!esCorrecto && fueSeleccionado) {
          item.classList.remove("selected");
          item.classList.add("incorrect");
          correcto = false;
        } else if (esCorrecto && !fueSeleccionado) {
          item.style.border = "2px dashed orange";
          correcto = false;
        }
        item.style.pointerEvents = "none";
      });

      const feedback = document.getElementById("feedback");
      if (correcto) {
        feedback.textContent = "‚úÖ ¬°Muy bien! Has identificado correctamente las ideas derivadas.";
        feedback.style.color = "green";
      } else {
        feedback.textContent = "‚ùå Algunas ideas derivadas no fueron seleccionadas correctamente.";
        feedback.style.color = "red";
      }

      document.getElementById("confirmar").disabled = true;
    }
  </script>
</body>
</html>
