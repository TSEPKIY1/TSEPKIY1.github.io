<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Completar Crónica - Escoger Palabra</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f0f4f8;
      color: #333;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #3f51b5;
      text-align: center;
      margin-bottom: 1em;
    }
    p {
      font-size: 1.2em;
    }
    .options {
      margin: 1em 0;
      display: flex;
      gap: 1em;
      flex-wrap: wrap;
    }
    button {
      padding: 0.5em 1em;
      background: #3f51b5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      flex: 1 1 120px;
      transition: background-color 0.3s;
    }
    button:hover:not(:disabled) {
      background-color: #2c3e9a;
    }
    button:disabled {
      background-color: #9fa8da;
      cursor: default;
    }
    .feedback {
      margin-top: 1.5em;
      font-weight: bold;
      font-size: 1.1em;
      min-height: 1.5em;
      text-align: center;
    }
    .correct {
      color: green;
    }
    .incorrect {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Completar Crónica</h1>

  <p>Completa la siguiente crónica escogiendo la palabra correcta:</p>
  <p>
    "A las 6:00 a.m., el sol <strong><span id="blank">____</span></strong> sobre el horizonte y la ciudad despertaba lentamente."
  </p>

  <div class="options">
    <button onclick="verificarRespuesta(this)">asomaba</button>
    <button onclick="verificarRespuesta(this)">brillaba</button>
    <button onclick="verificarRespuesta(this)">caía</button>
    <button onclick="verificarRespuesta(this)">corría</button>
  </div>

  <div id="feedback" class="feedback"></div>

  <script>
    function verificarRespuesta(button) {
      const correcta = "asomaba";
      const seleccion = button.textContent;
      const feedback = document.getElementById("feedback");
      const blank = document.getElementById("blank");
      const botones = document.querySelectorAll(".options button");

      if (seleccion === correcta) {
        feedback.textContent = "¡Correcto! El sol asomaba sobre el horizonte.";
        feedback.className = "feedback correct";
        blank.textContent = seleccion;
      } else {
        feedback.textContent = "Incorrecto. Intenta nuevamente.";
        feedback.className = "feedback incorrect";
        blank.textContent = "____";
      }

      // Deshabilitar botones para evitar spam y dar chance de intentar solo si es correcto
      botones.forEach(btn => btn.disabled = (seleccion === correcta));
    }
  </script>
</body>
</html>
