
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Videos - Preguntas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f0f4f8;
      color: #333;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #3f51b5;
      text-align: center;
      margin-bottom: 1em;
    }
    p {
      font-weight: bold;
      font-size: 1.1em;
    }
    .options {
      margin: 1em 0;
    }
    label {
      display: block;
      margin-bottom: 0.8em;
      cursor: pointer;
      padding: 0.4em 0.6em;
      border-radius: 5px;
      transition: background-color 0.3s;
      border: 1px solid transparent;
    }
    label:hover {
      background-color: #d1d9ff;
    }
    input[type="radio"] {
      margin-right: 0.5em;
      cursor: pointer;
    }
    button {
      padding: 0.6em 1.2em;
      background: #3f51b5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    button:disabled {
      background-color: #9fa8da;
      cursor: default;
    }
    button:hover:not(:disabled) {
      background-color: #2c3e9a;
    }
    #feedback {
      margin-top: 1em;
      font-weight: bold;
      font-size: 1.1em;
      min-height: 1.5em;
    }
  </style>
</head>
<body>
  <h1>Videos - Preguntas</h1>
  
  <p><strong>Después de ver el video educativo:</strong> ¿Qué aprendiste sobre la fotosíntesis?</p>
  
  <form id="quiz-form">
    <div class="options">
      <label><input type="radio" name="answer" value="correct" /> Convierte energía solar en química</label>
      <label><input type="radio" name="answer" value="wrong1" /> Produce sonido en plantas</label>
      <label><input type="radio" name="answer" value="wrong2" /> Genera electricidad en las hojas</label>
      <label><input type="radio" name="answer" value="wrong3" /> Expulsa dióxido de carbono</label>
    </div>
    <button type="submit" id="submit-btn" disabled>Enviar respuesta</button>
  </form>
  
  <div id="feedback"></div>

  <script>
    const form = document.getElementById('quiz-form');
    const submitBtn = document.getElementById('submit-btn');
    const feedback = document.getElementById('feedback');

    form.addEventListener('change', () => {
      submitBtn.disabled = false;
      feedback.textContent = '';
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const selected = form.answer.value;
      if(selected === 'correct') {
        feedback.textContent = '¡Correcto! La fotosíntesis convierte energía solar en química.';
        feedback.style.color = 'green';
      } else {
        feedback.textContent = 'Incorrecto. Intenta de nuevo.';
        feedback.style.color = 'red';
      }
      submitBtn.disabled = true;
      form.querySelectorAll('input[name="answer"]').forEach(input => input.disabled = selected === 'correct');
    });
  </script>
</body>
</html>
