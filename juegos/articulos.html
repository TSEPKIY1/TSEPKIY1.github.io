<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Art√≠culos</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f4f8; padding: 2em; text-align: center; color: #333; }
    h1 { color: #3f51b5; }
    .option {
      display: block;
      margin: 1em auto;
      padding: 0.6em 1.2em;
      width: 60%;
      background: white;
      border: 2px solid #3f51b5;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .option:hover { background: #e8eaf6; }
    .correct { background-color: #c8e6c9; border-color: green; }
    .incorrect { background-color: #ffcdd2; border-color: red; }
    #feedback { margin-top: 1em; font-weight: bold; }
    #nextBtn {
      margin-top: 1.5em;
      padding: 0.6em 1.2em;
      background-color: #3f51b5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <h1>üìÑ Quiz sobre Art√≠culos</h1>
  <p id="question"></p>
  <div id="options"></div>
  <div id="feedback"></div>
  <button id="nextBtn" onclick="siguiente()">Siguiente</button>

  <script>
    const preguntas = [
      {
        texto: "¬øQu√© es un art√≠culo cient√≠fico?",
        opciones: ["Texto que analiza un tema", "Una novela de ficci√≥n", "Una caricatura"],
        correcta: "Texto que analiza un tema"
      },
      {
        texto: "¬øQu√© estructura suelen tener los art√≠culos cient√≠ficos?",
        opciones: ["Introducci√≥n, desarrollo y conclusi√≥n", "Cap√≠tulos con personajes", "Lista de compras"],
        correcta: "Introducci√≥n, desarrollo y conclusi√≥n"
      },
      {
        texto: "¬øCu√°l es el prop√≥sito de un art√≠culo acad√©mico?",
        opciones: ["Divertir al lector", "Transmitir conocimientos con base", "Vender productos"],
        correcta: "Transmitir conocimientos con base"
      }
    ];

    let actual = 0;

    function cargarPregunta() {
      const p = preguntas[actual];
      document.getElementById("question").textContent = p.texto;

      const contenedor = document.getElementById("options");
      contenedor.innerHTML = "";

      p.opciones.forEach(op => {
        const btn = document.createElement("button");
        btn.textContent = op;
        btn.className = "option";
        btn.onclick = () => validar(btn, op === p.correcta);
        contenedor.appendChild(btn);
      });

      document.getElementById("feedback").textContent = "";
      document.getElementById("nextBtn").style.display = "none";
    }

    function validar(boton, correcto) {
      document.querySelectorAll(".option").forEach(b => {
        b.disabled = true;
        b.style.cursor = "default";
      });

      if (correcto) {
        boton.classList.add("correct");
        document.getElementById("feedback").textContent = "‚úÖ ¬°Correcto!";
        document.getElementById("feedback").style.color = "green";
      } else {
        boton.classList.add("incorrect");
        document.getElementById("feedback").textContent = "‚ùå Esa no es la respuesta correcta.";
        document.getElementById("feedback").style.color = "red";
      }

      document.getElementById("nextBtn").style.display = "inline-block";
    }

    function siguiente() {
      actual++;
      if (actual < preguntas.length) {
        cargarPregunta();
      } else {
        document.body.innerHTML = `
          <h1>üéâ ¬°Completaste el Quiz de Art√≠culos!</h1>
          <p>Ahora sabes m√°s sobre c√≥mo se estructuran y para qu√© sirven los art√≠culos cient√≠ficos.</p>
        `;
      }
    }

    cargarPregunta();
  </script>
</body>
</html>
