
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ilustraciones - Adivina la Imagen</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2em; background: #f0f4f8; color: #333; text-align: center; }
    h1 { color: #3f51b5; }
    img { width: 250px; margin: 1em auto; display: block; border: 2px solid #3f51b5; border-radius: 8px; }
    .option {
      display: block;
      padding: 0.5em;
      margin: 0.5em auto;
      width: 60%;
      background: white;
      border: 2px solid #3f51b5;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .option:hover { background: #e8eaf6; }
    .correct { background-color: #c8e6c9; border-color: green; }
    .incorrect { background-color: #ffcdd2; border-color: red; }
    #feedback { margin-top: 1em; font-weight: bold; }
    #nextBtn {
      margin-top: 1em;
      padding: 0.5em 1.2em;
      background: #3f51b5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Ilustraciones - Adivina la Imagen</h1>
  <p id="question-text">¬øQu√© representa esta imagen?</p>
  <img id="image" src="" alt="Imagen educativa" />

  <div id="options"></div>
  <div id="feedback"></div>
  <button id="nextBtn" onclick="siguienteImagen()">Siguiente</button>

  <script>
    const preguntas = [
      {
        imagen: "mapa_conceptual.png",
        opciones: ["Es un mapa conceptual", "Es un √°rbol geneal√≥gico", "Es una l√≠nea de tiempo"],
        correcta: 0
      },
      {
        imagen: "diagrama_venn.png",
        opciones: ["Es una tabla comparativa", "Es un mapa mental", "Es un diagrama de Venn"],
        correcta: 2
      },
      {
        imagen: "organigrama.png",
        opciones: ["Es una infograf√≠a", "Es un organigrama", "Es un gr√°fico de barras"],
        correcta: 1
      }
    ];

    let actual = 0;

    function cargarPregunta() {
      const pregunta = preguntas[actual];
      const img = document.getElementById("image");
      img.src = pregunta.imagen;
      img.alt = "Imagen educativa " + (actual + 1);

      const opcionesDiv = document.getElementById("options");
      opcionesDiv.innerHTML = "";

      pregunta.opciones.forEach((texto, index) => {
        const btn = document.createElement("button");
        btn.textContent = texto;
        btn.className = "option";
        btn.onclick = () => evaluar(btn, index === pregunta.correcta);
        opcionesDiv.appendChild(btn);
      });

      document.getElementById("feedback").textContent = "";
      document.getElementById("nextBtn").style.display = "none";
    }

    function evaluar(btn, esCorrecta) {
      document.querySelectorAll(".option").forEach(b => {
        b.disabled = true;
        b.style.cursor = "default";
      });

      if (esCorrecta) {
        btn.classList.add("correct");
        document.getElementById("feedback").textContent = "‚úÖ ¬°Correcto! Has identificado bien la imagen.";
      } else {
        btn.classList.add("incorrect");
        document.getElementById("feedback").textContent = "‚ùå Incorrecto. Observa mejor los elementos de la imagen.";
      }

      document.getElementById("nextBtn").style.display = "inline-block";
    }

    function siguienteImagen() {
      actual++;
      if (actual < preguntas.length) {
        cargarPregunta();
      } else {
        document.body.innerHTML = "<h1>üéâ ¬°Has completado el juego de ilustraciones!</h1>";
      }
    }

    cargarPregunta();
  </script>
</body>
</html>
