
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuadro Comparativo</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2em; background: #f0f4f8; color: #333; }
    h1 { color: #3f51b5; }
    .container { display: flex; justify-content: space-around; margin-top: 2em; flex-wrap: wrap; gap: 1em; }
    .dropzone {
      width: 45%;
      min-height: 200px;
      padding: 1em;
      border: 2px dashed #ccc;
      border-radius: 8px;
      background-color: #fff;
    }
    .dropzone h3 { text-align: center; color: #3f51b5; }
    .draggable {
      padding: 0.5em;
      margin: 0.5em 0;
      background-color: #e3f2fd;
      border: 1px solid #3f51b5;
      border-radius: 5px;
      cursor: grab;
    }
  </style>
</head>
<body>
  <h1>Cuadro Comparativo</h1>
  <p>Arrastra los conceptos al sistema correspondiente:</p>

  <div id="items">
    <div class="draggable" draggable="true" id="democracia">Democracia</div>
    <div class="draggable" draggable="true" id="monarquia">Monarquía</div>
    <div class="draggable" draggable="true" id="votacion">Votación</div>
    <div class="draggable" draggable="true" id="rey">Rey</div>
  </div>

  <div class="container">
    <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)" id="zona-democracia">
      <h3>Sistema Democrático</h3>
    </div>
    <div class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)" id="zona-monarquia">
      <h3>Sistema Monárquico</h3>
    </div>
  </div>

  <script>
    function allowDrop(ev) {
      ev.preventDefault();
    }

    function drop(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      var element = document.getElementById(data);
      if (ev.target.classList.contains('dropzone')) {
        ev.target.appendChild(element);
      }
    }

    document.querySelectorAll('.draggable').forEach(el => {
      el.addEventListener('dragstart', ev => {
        ev.dataTransfer.setData("text", ev.target.id);
      });
    });
  </script>
</body>
</html>
